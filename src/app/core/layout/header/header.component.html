<nav>
  <div
    class="flex flex-row-reverse flex-wrap items-center max-w-screen-xl p-4 mx-auto"
    [ngClass]="
      authStatus() === 'authenticated' ? 'justify-between' : 'justify-end'
    "
  >
    <!-- AVATAR -->

    <div
      id="avatarButton"
      type="button"
      [ngClass]="authStatus() === 'authenticated' ? 'visible' : 'invisible'"
      data-dropdown-toggle="userDropdown"
      data-dropdown-placement="bottom-start"
      class="relative inline-flex items-center justify-center w-12 h-12 overflow-hidden rounded-full cursor-pointer card"
    >
      <span class="font-medium text-gray-600 dark:text-gray-300">{{
        user()?.avatar | uppercase
      }}</span>
    </div>

    <!-- Dropdown menu -->
    <div
      id="userDropdown"
      class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
    >
      <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
        <div>{{ user()?.fullName | titlecase }}</div>
        <div class="font-medium truncate">{{ user()?.email }}</div>
      </div>
      <ul
        class="py-2 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="avatarButton"
      >
        <li>
          <a
            [routerLink]="'/perfil'"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Perfil</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Configuración</a
          >
        </li>
      </ul>
      <div class="py-1 cursor-pointer" (click)="onLogout()">
        <span
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Cerrar sesión</span
        >
      </div>
    </div>

    <div class="z-50">
      <button
        [routerLink]="['/']"
        class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium text-white transition-colors rounded-md whitespace-nowrap ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4 mr-2"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        Volver
      </button>
    </div>
  </div>
</nav>
