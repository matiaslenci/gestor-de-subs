<!-- TOTAL -->
<div class="flex flex-col items-center content-center justify-center gap-3">
  <h1 class="text-6xl font-extrabold dark:text-white">
    ${{
      showMensual
        ? (precioMensual | number : "1.0-0" : "es-ES")
        : (precioAnual | number : "1.0-0" : "es-ES")
    }}
  </h1>
  <div
    class="flex-row items-center cursor-pointer flexjustify-center"
    (click)="showMensual = !showMensual"
  >
    <p class="text-2xl dark:text-white">
      Total
      <span class="text-2xl dark:text-gray-400">{{
        showMensual ? "mensual" : "anual"
      }}</span>
    </p>
  </div>
  <!-- AGREGAR SUBSCRIPCION -->
  <button
    [routerLink]="'/new'"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-5"
  >
    Agregar Subscripci√≥n
  </button>
</div>
<!-- MAIN -->
<div
  class="flex flex-col items-center content-center justify-center gap-3 mt-10"
>
  <!-- FILTRO -->
  <div class="flex flex-row items-center justify-center w-11/12 gap-2 mt-10">
    <p class="dark:text-white">Ordenar por</p>

    <select
      id="countries"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-6/12 py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
    >
      <option selected>Mayor Precio</option>
      <option value="US">Menor Precio</option>
      <option value="CA">Pendientes de pago</option>
      <option value="FR">Compartidas</option>
    </select>
  </div>
  <!-- CARDS -->
  <ul class="w-12/12">
    <app-card></app-card>
  </ul>
</div>
