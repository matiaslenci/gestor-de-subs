<li *ngFor="let sub of subsSrv.subscripciones" class="cursor-pointer">
  <div
    [routerLink]="'/sub'"
    class="flex flex-row max-w-sm px-6 py-5 mt-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
  >
    <div class="flex flex-row w-full gap-4">
      <!-- IMG -->

      <div>
        <div
          class="flex flex-row w-16 h-16 rounded-full"
          [ngClass]="{
            verde: sub.color === 'verde',
            azul: sub.color === 'azul',
            rojo: sub.color === 'rojo',
            rosa: sub.color === 'rosa',
            amarillo: sub.color === 'amarillo',

          }"
        >
          <img class="object-contain w-full h-full" [src]="sub.img" alt="" />
        </div>
      </div>
      <!-- CONTENT -->
      <div class="flex flex-col justify-between w-full">
        <div class="flex flex-row items-center content-center justify-between">
          <h5
            class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ sub.nombre }}
          </h5>
          <p class="font-semibold text-gray-700 dark:text-white">
            ${{ sub.precio }}
            <span class="font-normal text-gray-700 dark:text-gray-400"
              >/mes</span
            >
          </p>
        </div>

        <div class="text-left">
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Vencimiento en 10 dias
          </p>
        </div>
      </div>
    </div>
  </div>
</li>
