<form
  [formGroup]="form"
  class="flex flex-col items-start px-8 mx-auto shadow-lg gap-y-5 rounded-2xl"
>
  <div class="flex flex-row items-end justify-start gap-3">
    <app-avatar [avatar]="avatar?.value" />
    <div class="flex flex-col flex-wrap items-start justify-center gap-3 pb-3">
      <h2 class="text-3xl font-bold text-white break-words whitespace-normal">
        {{ fullName?.value | titlecase }}
      </h2>
      <p
        class="text-xl font-medium text-blue-200 break-words whitespace-normal"
      >
        {{ email?.value }}
      </p>
    </div>
  </div>

  <div>
    <label
      for="nombre"
      class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
      >Nuevo nombre
    </label>
    <input
      type="text"
      id="nombre"
      formControlName="fullName"
      class="bg-gray-50 border w-[19rem] border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nuevo Nombre completo"
    />
    <div>
      <p
        class="block mb-2 text-base font-medium text-red-500"
        *ngIf="fullName?.hasError('required') && fullName?.touched"
      >
        El Nombre y apellido son obligatorios.
      </p>
    </div>
  </div>
  <div>
    <label
      for="email"
      class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
      >Nuevo email</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="bg-gray-50 border w-[19rem] border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nuevo email"
    />
    <div>
      <p
        class="block mb-2 text-base font-medium text-red-500"
        *ngIf="email?.hasError('required') && email?.touched"
      >
        El email es obligatorio.
      </p>
      <p
        class="block mb-2 text-base font-medium text-red-500"
        *ngIf="email?.hasError('email') && email?.touched"
      >
        Debe utilizar un email valido
      </p>
    </div>
  </div>

  <div>
    <label
      for="avatar"
      class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
      >Nuevo avatar</label
    >
    <input
      type="text"
      id="avatar"
      maxlength="2"
      formControlName="avatar"
      class="bg-gray-50 border w-[19rem] border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nuevo email"
    />
    <div>
      <p
        class="block mb-2 text-base font-medium text-red-500"
        *ngIf="avatar?.hasError('required') && avatar?.touched"
      >
        El avatar es obligatorio.
      </p>
    </div>
  </div>
</form>
<div class="flex flex-row justify-between px-8 mx-auto mt-6 gap-7">
  <button
    type="button"
    routerLink="perfil"
    class="focus:outline-none text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base px-5 py-2.5 mb-2 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900"
  >
    Cancelar
  </button>

  <button
    type="button"
    [disabled]="!form.valid"
    (click)="updateUser()"
    class="focus:outline-none text-white focus:ring-4 ffont-medium rounded-lg text-base px-5 py-2.5 mb-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 disabled:bg-blue-400"
  >
    Actualizar
  </button>
</div>
