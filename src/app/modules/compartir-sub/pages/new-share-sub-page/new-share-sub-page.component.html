<div class="max-w-screen-xl px-6">
  <div class="flex flex-row flex-wrap items-center justify-start gap-5">
    <app-logo-sub [sub]="sub"></app-logo-sub>

    <div class="flex flex-col">
      <h5
        class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Netflix
      </h5>
      <p class="text-lg font-normal text-gray-700 dark:text-gray-400">
        Vos pagas <span class="font-semibold text-gray-300"> ${{ 500 }}</span>
      </p>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="mt-8">
    <h2 class="text-lg font-medium text-white">
      Agrega un amigo para compartir la subscripción
    </h2>
    <ul class="max-w-sm mt-4 [&>li]:py-3 [&>li]:sm:py-4">
      <li>
        <div>
          <label
            for="nombre"
            class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingresa el nombre de tu amig@"
          />
        </div>
      </li>

      <li>
        <h3 class="mb-4 font-medium text-gray-900 dark:text-white">
          Tu amigo paga
        </h3>
        <ul
          class="items-center w-full text-base font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center pl-3">
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-base font-medium text-gray-900 dark:text-gray-300"
                >0%
              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center pl-3">
              <input
                id="horizontal-list-radio-id"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="horizontal-list-radio-id"
                class="w-full py-3 ml-2 text-base font-medium text-gray-900 dark:text-gray-300"
                >50%</label
              >
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center pl-3">
              <input
                id="horizontal-list-radio-millitary"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="horizontal-list-radio-millitary"
                class="w-full py-3 ml-2 text-base font-medium text-gray-900 dark:text-gray-300"
                >100%</label
              >
            </div>
          </li>
          <li class="w-full dark:border-gray-600">
            <div class="flex items-center pl-3">
              <input
                id="horizontal-list-radio-passport"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="horizontal-list-radio-passport"
                class="w-full py-3 ml-2 text-base font-medium text-gray-900 dark:text-gray-300"
                >otro</label
              >
            </div>
          </li>
        </ul>
        <input
          type="number"
          id=""
          class="bg-gray-50 border mt-4 border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingresa el monto que va a pagar"
        />
      </li>
      <!-- Compartir usuario y contraseña -->
      <!-- Advertencia al dar check  -->
      <li class="py-4 sm:py-5">
        <div class="flex items-center mb-4">
          <input
            id="compartirContraseña"
            type="checkbox"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="compartirContraseña"
            class="ml-2 text-base font-medium text-gray-900 dark:text-gray-300"
            >Compartir usuario y contraseña</label
          >
        </div>
      </li>
    </ul>
    <div
      class="flex flex-row justify-end mt-3 gap-7 [&>button]:flex [&>button]:flex-row [&>button]:px-5 [&>button]:py-3 mb-2 [&>button]:text-base [&>button]:font-medium [&>button]:text-white"
    >
      <button
        type="button"
        [routerLink]="'/sub'"
        class="bg-red-800 rounded-lg focus:outline-none hover:bg-red-900 focus:ring-4 focus:ring-red-300 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-900"
      >
        Cancelar
      </button>
      <button
        type="button"
        [routerLink]="'/share/list'"
        class="bg-green-700 rounded-lg focus:outline-none hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >
        Agregar
      </button>
    </div>
  </div>
</div>
