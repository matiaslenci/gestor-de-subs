<div
  class="flex flex-row items-center justify-center w-16 h-16 rounded-full"
  [ngClass]="{
      verde: sub.color === 'verde',
      azul: sub.color === 'azul',
      rojo: sub.color === 'rojo',
      rosa: sub.color === 'rosa',
      amarillo: sub.color === 'amarillo',

    }"
>
  <span class="text-2xl font-medium text-gray-600 dark:text-gray-300">{{
    sub.inicial
  }}</span>
</div>
